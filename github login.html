<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Github Sign In Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleas5.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="logo">
                <img src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="Github">
                </div>
                <div class="title">
                    <h1>Sign in to GitHub</h1>
                </div>
                <div class="form">
                    <div class="input_field">
                        <label>Username or email address</label>
                        <input type="text" class="input">
                    </div>
                    <div class="input_field">
                        <label>Password</label>
                        <input type="password" class="input">
                        <a href="https://github.com/password_reset" class="forget">Forgot password?</a>
                    </div>
                    <div class="btn">
                        <input type="submit" value="Sign in" class="sign_btn" >
                    </div>
                </div>
                <div class="create_act">
                    <p>New to GitHub?<a href="https://github.com/join?source=login"> Create an account</a>.</p>
                </div>
                <div class="footer">
                    <ul>
                        <li><a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a></li>
                        <li><a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a></li>
                        <li><a href="https://github.com/security">Security</a></li>
                        <li><a href="https://support.github.com/request">Contact Github</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
